        <!-- Title -->

<body>

    <!-- Page Heading -->
    <header>
        <div class="header-container">
        <h1 class="text-uppercase big-text">Resources Used</h1>
        </div>
    </header>

    <!-- Main Content / Resource List-->
    <article>
        <!-- NASA API Resource -->
        <div class="api-title">
            <h3>
                <a class="text-uppercase big-text nasa-api-text" href="https://api.nasa.gov/" target="_blank">NASA APIs</a>
            </h3>
        </div>
        
        <p>
            <!-- Unordered List for APIs -->
        <ul>
            <!-- APOD API -->
            <li>
                <a class="li-text" href="https://apod.nasa.gov/apod/astropix.html" target="_blank">APOD: Astronomy Picture of the

                <p>Our team used this API to pull the images you see in "Image of the Day!"</p>
            </li>
            <!-- InSight API -->
            <li>
                <a class="li-text" href="https://mars.nasa.gov/insight/weather/" target="_blank">InSight: Mars Weather Service API</a>
                <p></p>
            </li>
            <!-- Asteroid NeoWS API -->
            <li>
                <a class="li-text" href="https://cneos.jpl.nasa.gov/" target="_blank">Asteroid NeoWs: Near Earth Object Web Service</a>
                <p>
                    You rock! Our team wanted to show your closest competition.
                </p>
            </li>
        </ul>
        </p>
    </article>
